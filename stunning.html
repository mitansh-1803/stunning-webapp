<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Stunning Workplace</title>
        <meta name="viewport" content="width-device-width,initial-scale=1.0" />
        <link href="./stunning.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="topbar">
            <img src="./images-used/stunning-logo.png" alt="logo" />
            <div id="menu-items">
                <span id="home">Home</span>
                <span class="menus">About</span>
                <span class="menus">Blog</span>
                <span class="menus">Jobs</span>
            </div>
            <button class="account-btn">Your Account</button>
        </div>
        <div id="landing-section">
            <div id="leftside">
                <h1>Stunning Workplace<span id="fullstop"></span></h1>
                <p>With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.</p>
                <div id="button-wrapper">
                    <button id="account-btn" class="account-btn">New Account</button>
                    <img src="./images-used/arrow-up.png" alt="arrow-up" />
                    <img src="./images-used/arrow-down.png" alt="arrow-down" />
                </div>
                <div id="list-wrapper">
                    <div class="lists">
                        <img src="./images-used/tick-gray.png" />
                        <span class="list-name">Dmm design</span>
                        <img class="profile" src="./images-used/user-pink.png" />
                        <span class="date">20 Dec</span>
                        <span id="colorbox1" class="colorbox"></span>
                    </div>
                    <div id="active-list" class="lists">
                        <img src="./images-used/tick-blue.png" />
                        <span class="list-name">Blurr animation</span>
                        <img class="profile" src="./images-used/user-orange.png" />
                        <span class="date">22 Dec</span>
                        <span id="colorbox2" class="colorbox"></span>
                    </div>
                    <div class="lists">
                        <img src="./images-used/tick-gray.png" />
                        <span class="list-name">Illustration</span>
                        <img class="profile" src="./images-used/user-blue.png" />
                        <span class="date">26 Dec</span>
                        <span id="colorbox3" class="colorbox"></span>
                    </div>
                    <div class="lists">
                        <img src="./images-used/tick-gray.png" />
                        <span class="list-name">Refunds</span>
                        <img class="profile" src="./images-used/user-red.png" />
                        <span class="date">28 Dec</span>
                        <span id="colorbox4" class="colorbox"></span>
                    </div>
                </div>
            </div>
            <div id="rightside">
                <img src="./images-used/landing-section-image.png" alt="landin-section" />
            </div>
        </div>
    </body>
</html>
